<!DOCTYPE html>
<html lang="en" ng-app="lyricsApp">
  <head>
    <meta charset="utf-8">
    <title>angular-build</title>
    <!-- angularjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
