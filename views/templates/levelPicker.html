<div class="row" >
  <div class="col-md-1"></div>
  <div class="content-card col-md-3">
    <h1>Hello {{levelCtrl.test}}!</h1>
    <a ng-href="/lyrics"><button class='btn btn-success btn-circle' >Easy</button></a>

  </div>
  <div class="content-card col-md-3">
    <h1>Hello {{levelCtrl.test}}!</h1>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Choose a Song <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a ng-href="/lyrics">{{levelCtrl.items[0]}}</a></li>
            <li role="menuitem"><a ng-href="#">{{levelCtrl.items[1]}} 2</a></li>
          </ul>
        </div>
        <a ng-href="/lyrics"><button class='btn btn-warning btn-circle' ng-href="/lyrics">Medium</button></a>

  </div>
  <div class="content-card col-md-3">
    <h1>Hello {{levelCtrl.test}}!</h1>
    <a ng-href="/lyrics"><button class='btn btn-danger btn-circle' ng-href="/lyrics">Hard</button></a>

  </div>
  <div class="col-md-1"></div>
</div>
