<div class="container">
  <div class="row"></div>
  <div class="row">
    <div class="col-md-3 content-card">
      <img src="images/placeholder.png" alt="album image">
    </div>
    <div class="col-md-3 content-card">
      <span> <h1>{{lyricsShowCtrl.song.title}} </h1> </span>
      <p><strong>Artist: </strong>{{lyricsShowCtrl.song.artistName}}</p>
      <p><strong>Album: </strong>{{lyricsShowCtrl.song.album}}</p>

    </div>
    <div class="col-md-4 content-card ">
      <div class="panel panel-success ">

        <div class="panel-heading panel-font">EASY</div>
      </div>
    </div>

  </div>
  <div class="row" ng-repeat=" line in lyricsShowCtrl.song.verse1">
    <p class="green-letter">{{line.english}}</p>
    <p class="yellow-letter">{{line.portuguese}}</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class='btn btn-info' ng-href="/lyrics"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
    </div>
    <div class="col-md-6">
      <button class='btn btn-info' ng-href="/lyrics">Next <span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>

  </div>

</div>
