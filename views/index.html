<!DOCTYPE html>
<html lang="en" ng-app="lyricsApp">
  <head>
    <meta charset="utf-8">
    <title>angular-build</title>
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
    <!-- angularjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <!-- ngRoute routing module from angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <!-- angular ui bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/LyricsShowController.js"></script>
    <script type="text/javascript" src="scripts/controllers/LevelPickerController.js"></script>

    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title">

  </head>
  <body>
    <header class="header">
      <h1>Learning English is Fun with Music!</h1>
      <nav>
        <ul>
          <li><a ng-href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container text-left">
      <div class="ng-view">
      </div>
    </div>
    <footer>
      <a href="https://github.com/greicens"><img src="images/github.png" alt="Github Logo" class="icon"></a>
      <a href="https://www.linkedin.com/in/greicesilva"><img src="images/linkedin.png" alt="Linkedin Logo" class="icon"></a>
      <span>&copy; 2017 G. Silva</span>
    </footer>
  </body>
</html>
